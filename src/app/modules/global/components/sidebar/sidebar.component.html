<div class="shadow-div" [ngStyle]="{'display': sidebarVisible ? 'inline': 'none', 'opacity': sidebarVisible ? '1': '0'}" (click)="closeShadow()"></div>
<div class="main-div">
  <p-drawer  #sidebarRef [(visible)]="sidebarVisible" [modal]=false>
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
          <span class="inline-flex align-items-center gap-2">
            <!-- <img src="../../../assets/images/bg-logo.png" class="logo-img" /> -->
            <span class="text-2xl font-medium" [ngStyle]="{color: 'var(--primary-color)'}">MEDTECH</span>
          </span>
          <span class="close-icon">
            <button type="button" (click)="closeCallback($event)">
            <i class="pi pi-times" [ngStyle]="{color: 'var(--green-50)'}"></i>
            </button>
          </span>
        </div>
        <div class="overflow-y-auto">
          <ul class="list-none p-3 m-0">
            <li>
              <div
                pRipple
                pStyleClass="@next"
                enterClass="hidden"
                enterActiveClass="slidedown"
                leaveToClass="hidden"
                leaveActiveClass="slideup"
                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
              >
                <span class="font-medium">PARTE 1</span>
                <i class="pi pi-chevron-down"></i>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden">
                <li>
                  <a (click)="navigateTo('/home')" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-medium">Home</span>
                  </a>
                </li>
                <li>
                  <a (click)="navigateTo('/products')" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-calendar mr-2"></i>
                    <span class="font-medium">Produtos</span>
                  </a>
                </li>
                <li>
                  <a (click)="navigateTo('/users')" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-user mr-2"></i>
                    <span class="font-medium">Usu√°rios</span>
                  </a>
                </li>
                <li>
                  <a (click)="navigateTo('/lots')" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-box mr-2"></i>
                    <span class="font-medium">Lotes</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <a (click)="navigateTo('settings')" pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <!-- <p-avatar image={{userData?.user?.avatar}} shape="circle" /> -->
            <p-avatar image='https://avatars.githubusercontent.com/u/42438006?v=4' shape="circle" />
            <span class="font-bold">{{userData?.user?.name}} {{userData?.user?.lastName}}</span>
          </a>
          <div class="container-bottom">
            <app-button-theme></app-button-theme>
            <button (click)="logOut()"><i class="pi pi-sign-out" style="font-size: 1.2rem"></i></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-drawer>
  <p-button (click)="sidebarVisible = true" [severity]="'info'" [style]="{'padding': '0.5rem', 'backgroundColor': 'var(--primary-color)', 'color': 'var(--secondary-color)', 'border': 'none'}">
    <i class="pi pi-bars" style="font-size: 1.5rem;"></i>
  </p-button>
</div>
